<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./js//script.js" defer></script>
</head>
<body>
    <header>
        <div>
            <img src="./img/Logo-fr.png" alt="Logo">
        </div>
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="40" rows="17" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="section-criptado">
            <textarea class="mensaje" cols="40" rows="20" placeholder=""></textarea>
            <div class="div-copiar">
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
</body>
</html>
